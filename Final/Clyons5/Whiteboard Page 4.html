<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="site.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"">
</head>
<body>

	<div class="header">
		<img src="whiteboardlogo.png" class="logo">
		<div class="headercontainer">
			<p class="headericons"><img src="homeicon.png" style="width: 50px;"></p>
			<p class="headericons"><img src="coursesicon.png" style="width: 60px; height: 37px;"></p>
			<p class="headericons"><img src="emailicon.png" style="width: 50px;"></p>
			<p class="headericons"><img src="discussionicon.png" style="width: 90px;"></p>
			<p class="headericons"><img src="calendaricon.png" style="width: 70px;"></p>
			<p class="headericons"><img src="servicesicon.png" style="width: 70px"></p>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-1 leftbox">
			<ul class="icon">
				<p class="tabheader">CS-129-1</p>
				<li class="megaphone">announcements</li>
				<br>
				<li class="book">assignments</li>
				<br>
				<li class="check">results</li>
				<br>
				<li class="wrench">help</li>
				<br>
			</ul>
		</div>
		<div class="inbox">Inbox: 68 new messages</div>
		<div class="col-xs-9 rightbox">
			<div style="padding-top: 1%;">
				New Assignment
				<br>
				Title:
				<input type="text" name="title" class="titlebox">
				<br>
				Description:
				<input type="text" name="description" class="descriptionbox">
				<br>
				<ul style="margin-left: 5.7%; margin-bottom: -1%;">
					<p class="dateheaders">Day</p>
					<p class="dateheaders">Month</p>
					<p class="dateheaders">Year</p>
				</ul>
				Due Date:
				<input type="text" name="day" placeholder="dd" style="width: 3%; margin: 1% 0 0 3.45%; text-align: center; border-radius: 5px;">
				<input type="text" name="month" placeholder="mm" style="width: 3%; margin: 0 0 0 0.5%; text-align: center; border-radius: 5px;">
				<input type="text" name="year" placeholder="yyyy" style="width: 4%; margin: 0 0 0 0.5%; text-align: center; border-radius: 5px;">
			</div>
			<ul style="margin-top:-2%; margin-left: 58%;">
				<p class="contentbuttons lastbuttonpadding">Preview</p>
				<p class="contentbuttons lastbuttonpadding">Submit</p>
			</ul>
			<div>
				<img src="Buttonlogo.png" class="buttonlogo">
			</div>
		</div>
	</div>

</body>
</html>
