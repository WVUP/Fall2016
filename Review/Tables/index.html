<html>
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>

	<style>
		table
		{
			width:100%;
		}

		table caption
		{
			font-size:130%;
			color:silver;
		}

		tr:not(:first-child):hover
		{
			background-color: silver !important;
		}

		tr:nth-child(even) {
		    background: ghostwhite;
		}

		table, th, td
		{
		    border: 1px solid silver;
		    border-collapse: collapse;
		}

		table th
		{
			color:tomato;
		}

	</style>
    
    <h1>Tables</h1>
    
    <table>
    	<caption>
    		People
    	</caption>
    	<tr>
    		<th>First Name</th>
    		<th>Middle Name</th>
    		<th>Last Name</th>
    	</tr>

    	<tr>
    		<td>Aaron</td>
    		<td>Cole</td>
    		<td>Freeland</td>
    	</tr>

    	<tr>
    		<td>Josh</td>
    		<td>Burton</td>
    		<td>Pepper</td>
    	</tr>

    	<tr>
    		<td>Colton</td>
    		<td>Allen</td>
    		<td>Freeland</td>
    	</tr>
    </table>

</body>
</html>
